<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthy Chatbot</title>
  <style>
    :root {
      --bg: #e9f2ff;
      --panel: #d7e8ff;
      --bubble-user: #a8d0ff;
      --bubble-bot: #ffffff;
      --accent: #4da3ff;
      --accent-hover: #2d8cff;
      --text: #0b2545;
      --muted: #3a4a5d;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      background: linear-gradient(180deg, var(--bg), #f7fbff);
      color: var(--text);
      display: flex; flex-direction: column; height: 100vh;
    }
    header {
      padding: 14px 18px;
      background: var(--panel);
      display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    .brand { font-weight: 700; letter-spacing: .3px; }
    .actions { display: flex; gap: 8px; }
    .btn {
      background: var(--accent);
      color: #fff; border: none; padding: 8px 12px; border-radius: 10px;
      cursor: pointer; font-weight: 600;
    }
    .btn.secondary { background: #c5dcff; color: #113a70; }
    .btn:hover { background: var(--accent-hover); }
    .btn.secondary:hover { filter: brightness(0.98); }
    #chat-container {
      flex: 1; overflow-y: auto; padding: 18px; display: flex; flex-direction: column; gap: 10px;
    }
    .row { display: flex; width: 100%; }
    .row.user { justify-content: flex-end; }
    .row.bot  { justify-content: flex-start; }
    .message {
      max-width: min(720px, 78%);
      padding: 12px 14px; border-radius: 14px; line-height: 1.45;
      box-shadow: 0 2px 8px rgba(30, 70, 140, 0.06);
      word-wrap: break-word; white-space: pre-wrap;
      font-size: 15px;
    }
    .message.user {
      background: var(--bubble-user); border-bottom-right-radius: 4px;
    }
    .message.bot {
      background: var(--bubble-bot); border-bottom-left-radius: 4px;
    }
    .timestamp { font-size: 12px; color: var(--muted); margin-top: 2px; }
    #input-bar {
      display: flex; gap: 10px; padding: 12px; background: var(--panel); border-top: 1px solid rgba(0,0,0,0.05);
    }
    #message-input {
      flex: 1; border: 1px solid #c1d8ff; background: #fff; outline: none;
      padding: 12px 14px; border-radius: 12px; font-size: 15px;
    }
    #send-btn {
      background: var(--accent); color: white; border: none; padding: 10px 16px;
      border-radius: 12px; cursor: pointer; font-weight: 700; min-width: 88px;
    }
    #send-btn:hover { background: var(--accent-hover); }
    .typing { font-style: italic; color: var(--muted); padding: 0 4px 8px 4px; }
    @media (max-width: 640px) {
      .message { max-width: 86%; font-size: 14px; }
      #send-btn { min-width: 72px; padding: 10px 12px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Healthy Chatbot</div>
    <div class="actions">
      <button class="btn secondary" id="reset">Reset</button>
      <a class="btn" href="https://www.instagram.com/sarthak_1604?igsh=Y3pkcmljbGFpMTIy" target="_blank" rel="noopener">Powered by Sarthak</a>
    </div>
  </header>

  <div id="chat-container"></div>
  <div class="typing" id="typing" style="display:none;">Bot is typingâ€¦</div>

  <div id="input-bar">
    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat-container");
    const typing = document.getElementById("typing");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const resetBtn = document.getElementById("reset");

    // Return the created message element so we can append extras (like a link)
    function bubble(text, who) {
      const row = document.createElement("div");
      row.className = "row " + who;
      const msg = document.createElement("div");
      msg.className = "message " + who;
      msg.textContent = text;
      row.appendChild(msg);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
      return msg; // <-- allow caller to append children
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      bubble(text, "user");
      input.value = "";
      input.focus();
      typing.style.display = "block";
      sendBtn.disabled = true;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();

        // Create the bot bubble first
        const msgEl = bubble(data.response || "No response", "bot");

        // If backend provided a download URL, append a plain link (no style changes)
        if (data.download_url) {
          const br = document.createElement("br");
          const a = document.createElement("a");
          a.href = data.download_url;
          a.target = "_blank";
          a.rel = "noopener";
          a.textContent = "Download chat as PDF";
          msgEl.appendChild(br);
          msgEl.appendChild(a);
          chat.scrollTop = chat.scrollHeight;
        }
      } catch (e) {
        bubble("Error: Could not reach server.", "bot");
      } finally {
        typing.style.display = "none";
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", send);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    resetBtn.addEventListener("click", async () => {
      try {
        await fetch("/reset", { method: "POST" });
        chat.innerHTML = "";
        bubble("Conversation cleared.", "bot");
      } catch {}
    });

    // Welcome tip
    bubble("Hi! I'm your Health Chatbot. Ask me anything.", "bot");
  </script>
</body>
</html>
