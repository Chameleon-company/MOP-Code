{% extends "base.html" %}

{% block title %} Food Insecurity Distribution {% endblock %}

{% block content %}
<div class="custom-page">
    <style>
        .custom-page {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #d1f5e1, #ffffff); /* Light green to white gradient */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            text-align: center; 
            padding: 20px;
        }
        h2 {
            color: #e4a033; 
            text-shadow: 1px 1px 3px #2f6331; 
            margin-bottom: 25px;
            font-size: 2.2em; 
        }
        .chart-container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.3s;
            margin-top: 30px;
            margin-bottom: 30px;
            background-color: #1E90FF;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #187bcd;
            transform: translateY(-2px);
        }
        button:active {
            transform: scale(0.96);
        }
        .footer {
            margin-top: auto;
            padding: 20px;
            font-size: 14px;
            color: #4d58d6;
            text-align: center;
        }
        .footer p {
            margin: 0;
        }
        .error-message {
            color: #d9534f;
            font-weight: bold;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>

    <h2>Food Insecurity Distribution</h2>
    {% if plot %}
        <div class="chart-container">
            {{ plot|safe }}
        </div>
    {% else %}
        <p class="error-message">No data available to display. Please try again later.</p>
    {% endif %}

    <button id="back-button" onclick="location.href='/food_security'" aria-label="Go back to the home page">Home</button>
</div>
{% endblock %}
