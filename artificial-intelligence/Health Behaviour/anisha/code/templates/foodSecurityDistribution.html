<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Insecurity Distribution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #d1f5e1, #ffffff); /* Light green to white gradient */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center; /* Center align text */
        }
        h1 {
            color: #c38c3a; /* Orange-brown */
            text-shadow: 1px 1px 3px #2f6331; /* Green shadow */
            margin-bottom: 25px;
            font-size: 2.2em; /* Larger font for the heading */
        }
        .chart-container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff; /* White background for the chart */
            border: 2px solid #4CAF50; /* Green border */
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.3s;
            margin-top: 30px; /* Space above the back button */
            background-color: #1E90FF; /* Blue for Back button */
            color: white; /* White text */
            border: none;
        }
        button:hover {
            background-color: #187bcd; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        button:active {
            transform: scale(0.96); /* Slight shrink effect on click */
        }
        .footer {
            margin-top: auto;
            padding: 20px;
            font-size: 14px;
            color: #4d58d6; /* Blue */
            text-align: center;
        }
        .footer p {
            margin: 0;
        }
        .error-message {
            color: #d9534f;
            font-weight: bold;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Food Insecurity Distribution</h1>
    {% if plot %}
        <div class="chart-container">
            {{ plot|safe }}
        </div>
    {% else %}
        <p class="error-message">No data available to display. Please try again later.</p>
    {% endif %}

    <button id="back-button" onclick="location.href='/'" aria-label="Go back to the home page">Home</button>
    <div class="footer">
        <p>&copy; 2024 Food Security Dashboard. Powered by - AI and IoT Team.</p>
    </div>
</body>
</html>
