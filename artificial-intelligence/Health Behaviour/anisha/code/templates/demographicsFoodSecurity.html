<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Security Across Demographics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #d1f5e1, #ffffff);
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 40px;
            color: #c38c3a;
            text-shadow: 1px 1px 3px #2f6331;
            margin-bottom: 30px;
        }
        .chart-container {
            width: 95%;
            max-width: 1200px;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #1E90FF; /* Blue for Back button */
            color: white;
            border: none;
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            background-color: #187bcd; /* Darker blue */
            transform: translateY(-2px);
        }
        button:active {
            transform: scale(0.96);
        }
        .footer {
            margin-top: auto;
            padding: 20px;
            font-size: 14px;
            color: #4d58d6; /* Blue */
            text-align: center;
        }
        .footer p {
            margin: 0;
        }
        .error-message {
            color: #d9534f;
            font-weight: bold;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Food Security Across Demographics</h1>
    {% if plot %}
        <div class="chart-container">
            {{ plot|safe }}
        </div>
    {% else %}
        <p class="error-message">No data available to display. Please try again later.</p>
    {% endif %}
    <button onclick="location.href='/'" aria-label="Go back to the home page">Home</button>
    <div class="footer">
        <p>&copy; 2024 Food Security Dashboard. Powered by - AI and IoT Team.</p>
    </div>
</body>
</html>
