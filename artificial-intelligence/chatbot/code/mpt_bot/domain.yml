  - address
  - tansport_mode_rp
  - locationa
  # Ross Finish entities
  #Logan entities
  - location
  - station_name
  - feature  
  
  - location_from
  - location_to

slots:
    # Alex Start slots  ---------------------------------------------------------------
  station_a:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: station_a
  station_b:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: station_b
  transport_mode:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
  route_name:
    type: text
    mappings:
      - type: from_entity
        entity: route_name
