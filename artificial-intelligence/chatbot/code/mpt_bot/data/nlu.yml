- intent: find_next_train
  examples: |
    - What time does the next train to [Southern Cross](station_b) leave from [Flinders Street](station_a)?
    - When is the next train from [Richmond](station_a) to [Parliament](station_b)?
    - What are the train schedules for [Melbourne Central](station_a)?
    - How do I get to [Southern Cross](station_b) from [Flinders Street](station_a)?
- intent: request_map
  examples: |
    - Show me a map of the train stations.
    - Can you generate a map of Melbourne train stations?
    - Create a map with all train stops in Melbourne.
- regex: time
  examples: |
    - [0-2][0-9]:[0-5][0-9]
- intent: find_best_route
  examples: |
    - What is the best route from [Southern Cross](station_a) to [Richmond](station_b)?
