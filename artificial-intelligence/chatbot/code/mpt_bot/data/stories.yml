    - action: action_reset_all_slots 
    # User may ask about disruption of nearby public transport
    - intent: check_disruptions
    - action: action_check_disruptions
    - action: action_reset_all_slots 
    # If having disruptions, user may ask for traffic between two station
    - intent: ask_traffic_between_two_locations
    - slot_was_set:
        - station_a
        - station_b
    - action: action_fetch_traffic_location
