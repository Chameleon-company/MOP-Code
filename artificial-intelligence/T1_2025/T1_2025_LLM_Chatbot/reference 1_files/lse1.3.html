  margin-top: 26px;
}

#game-message {
  margin-inline-end: 6px;
}

#game-button {
  padding: 0;
  color: rgba(33, 105, 235, 1);
  background-color: transparent;
  font-style: normal;
  font-weight: 400;
  font-size: 14px;
  line-height: 20px;
  display: inline-flex;
  gap: 6px;
}

#game-button:disabled {
  opacity: 0.3;
  cursor: not-allowed;
}

#game-button:focus:not(:disabled) {
  outline: var(--edge-focus-outline);
}

@media (forced-colors: active) {
  a:hover {
    color: HightlightText;
  }
}


.footer {
  position: absolute;
  right: 0;
  bottom: 0;
  left: 0;
  padding: 1rem;
  display: flex;
}

.footer div:first-of-type {
  margin-right: auto;
}

.left-footer {
  display: flex;
  flex-direction: row;
  column-gap: 10px;
  margin-left: 40px;
}

  margin-top: 5px;
}

}

  color: var(--edge-text-blue-rest);
  display: inline-block;
  font-weight: bold;
  text-transform: uppercase;
}

#sub-frame-error-details {
  color: var(--edge-secondary-text-color);
  
}

#search-container {
  /* Prevents a space between controls. */
  display: flex;
  margin-top: 20px;
}

.snackbar {
  background: #323232;
  border-radius: 2px;
  bottom: 24px;
  box-sizing: border-box;
  color: #fff;
  font-size: .87em;
  left: 24px;
  max-width: 568px;
  min-width: 288px;
  opacity: 0;
  padding: 16px 24px 12px;
  position: fixed;
  transform: translateY(90px);
  will-change: opacity, transform;
  z-index: 999;
}

.snackbar-show {
  -webkit-animation:
    show-snackbar .25s cubic-bezier(0.0, 0.0, 0.2, 1) forwards,
    hide-snackbar .25s cubic-bezier(0.4, 0.0, 1, 1) forwards 5s;
}

@-webkit-keyframes show-snackbar {
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@-webkit-keyframes hide-snackbar {
  0% {
    opacity: 1;
    transform: translateY(0);
  }

  100% {
    opacity: 0;
    transform: translateY(90px);
  }
}

.suggestions {
  margin-top: 18px;
  color: var(--edge-primary-text-color);
  font-size: 14px;
  line-height: 20px;
}

.suggestion-header {
  font-weight: bold;
  margin-bottom: 4px;
}

/* Decrease padding at low sizes. */
@media (max-width: 640px),
(max-height: 640px) {
  h1 {
    margin: 0 0 15px;
  }

  #content-top {
    margin: 15px;
  }

  .suggestions {
    margin-top: 10px;
  }

  .suggestion-header {
    margin-bottom: 0;
  }
}

#download-link-clicked {
  margin-bottom: 30px;
  margin-top: 30px;
}

#download-link-clicked {
  color: #BBB;
}

#download-link:before,
#download-link-clicked:before {
  content: url(data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxLjJlbSIgaGVpZ2h0PSIxLjJlbSIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNNSAyMGgxNHYtMkg1bTE0LTloLTRWM0g5djZINWw3IDcgNy03eiIgZmlsbD0iIzQyODVGNCIvPjwvc3ZnPg==);

  vertical-align: -webkit-baseline-middle;
}

#download-link-clicked:before {
  width: 0px;
  opacity: 0;
}

.offline-content-list-title {
  color: rgb(95, 99, 104);
  font-size: .8em;
  line-height: 1;
  margin-bottom: .8em;
}

#offline-content-suggestions {
  margin-inline-start: -5%;
  width: 110%;
}

/* The selectors below adjust the "overflow" of the suggestion cards contents
 * based on the same screen size based strategy used for the main frame, which
 * is applied by the `interstitial-wrapper` class. */
@media (max-width: 700px) {
  #offline-content-suggestions {
    margin-inline-start: -5%;
    width: 110%;
  }
}

@media (max-width: 420px) {
  #offline-content-suggestions {
    margin-inline-start: -2.5%;
    width: 105%;
  }
}

@media (max-width: 420px) and (orientation: portrait),
(max-height: 560px) {
  #offline-content-suggestions {
    margin-inline-start: -12px;
    width: calc(100% + 24px);
  }
}

.suggestion-with-image .offline-content-suggestion-visual {
  flex-basis: 8.2em;
  flex-shrink: 0;
}

.suggestion-with-image .offline-content-suggestion-visual>img {
  height: 100%;
  width: 100%;
}

#offline-content-list:not(.is-rtl) .suggestion-with-image .offline-content-suggestion-visual>img {
  border-bottom-right-radius: 8px;
  border-top-right-radius: 8px;
}

#offline-content-list.is-rtl .suggestion-with-image .offline-content-suggestion-visual>img {
  border-bottom-left-radius: 8px;
  border-top-left-radius: 8px;
}

.suggestion-with-icon .offline-content-suggestion-visual {
  align-items: center;
  display: flex;
  justify-content: center;
  min-height: 4.2em;
  min-width: 4.2em;
}

.suggestion-with-icon .offline-content-suggestion-visual>div {
  align-items: center;
  background-color: rgb(241, 243, 244);
  border-radius: 50%;
  display: flex;
  height: 2.3em;
  justify-content: center;
  width: 2.3em;
}

.suggestion-with-icon .offline-content-suggestion-visual>div>img {
  height: 1.45em;
  width: 1.45em;
}

.offline-content-suggestion-texts {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  line-height: 1.3;
  padding: .9em;
  width: 100%;
}

/* TODO(sayyagari): Migrate from usage of deprecated CSS -webkit-box. */
.offline-content-suggestion-title {
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 3;
  color: rgb(32, 33, 36);
  display: -webkit-box;
  font-size: 1.1em;
  overflow: hidden;
  text-overflow: ellipsis;
}

div.offline-content-suggestion {
  align-items: stretch;
  border-color: rgb(218, 220, 224);
  border-radius: 8px;
  border-style: solid;
  border-width: 1px;
  display: flex;
  justify-content: space-between;
  margin-bottom: .8em;
}

.suggestion-with-image {
  flex-direction: row;
  height: 8.2em;
  max-height: 8.2em;
}

.suggestion-with-icon {
  flex-direction: row-reverse;
  height: 4.2em;
  max-height: 4.2em;
}

.suggestion-with-icon .offline-content-suggestion-title {
  -webkit-line-clamp: 1;
  word-break: break-all;
}

.suggestion-with-icon .offline-content-suggestion-texts {
  padding-inline-start: 0px;
}

.offline-content-suggestion-attribution-freshness {
  color: rgb(95, 99, 104);
  display: flex;
  font-size: .8em;
}

/* TODO(sayyagari): Migrate from usage of deprecated CSS -webkit-box. */
.offline-content-suggestion-attribution {
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 1;
  display: -webkit-box;
  flex-shrink: 1;
  overflow-wrap: break-word;
  overflow: hidden;
  text-overflow: ellipsis;
  word-break: break-all;
}

.no-attribution .offline-content-suggestion-attribution {
  display: none;
}

.offline-content-suggestion-freshness:before {
  content: '-';
  display: inline-block;
  flex-shrink: 0;
  margin-inline-end: .1em;
  margin-inline-start: .1em;
}

.no-attribution .offline-content-suggestion-freshness:before {
  display: none;
}

.offline-content-suggestion-freshness {

/* Don't allow overflow when in a subframe. */
html[subframe] body {

/* TODO(sayyagari): Migrate from usage of deprecated CSS -webkit-flex. */
#sub-frame-error {
  -webkit-align-items: center;
  background-color: #DDD;
  display: -webkit-flex;
  -webkit-flex-flow: column;
  height: 100%;
  -webkit-justify-content: center;
  left: 0;
  position: absolute;
  text-align: center;
  top: 0;
  transition: background-color .2s ease-in-out;
  width: 100%;
}

  background-color: #EEE;
}

  margin: 0 0 16px;
}

  margin: 0 10px;
  text-align: center;
  visibility: hidden;
}

/* Show details only when hovering. */
#sub-frame-error:hover #sub-frame-error-details {
  visibility: visible;
}

(max-height: 95px) {

.offline {

.neterror-vnext .icon {
  height: 128px;
  margin: 0 0 20px;
  width: 128px;
}

.neterror-vnext .main-content {
  display: flex;
  flex-direction: column;
}

.bing-search {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  margin-top: 80px;
}

.bing-search .search-input {
  height: 46px;
  border-radius: 99px;
  border: 1px solid rgba(255, 255, 255, 0.20);
  box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.12), 0px 4px 8px 0px rgba(0, 0, 0, 0.14);
  backdrop-filter: blur(30px);
  box-sizing: border-box;
  display: flex;
}

.bing-search .search-input input {
  border: none;
  padding: 0 12px;
  line-height: 22px;
  font-size: 16px;
  background: #FFF;
  border-radius: 99px 0 0 99px;
  flex: 1;
}

.bing-search .search-input input:focus-visible {
  outline: none;
}

.bing-search .search-input input::placeholder {
  color: #616161;
  font-size: 16px;
  font-style: normal;
  font-weight: 400;
}

.search-icon {
  width: 70px;
  border-radius: 0 99px 99px 0;
  background: #0078D4;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.top-sites {
  width: calc(100% - 60px);
  margin-top: 70px;
  display: grid;
  justify-content: center;
  grid-template-columns: repeat(auto-fit, 110px);
  grid-row-gap: 16px;
}

.site-item {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 9px;
  cursor: pointer;
}

.site-item .site-image {
  display: flex;
  width: 44px;
  height: 44px;
  padding: 6px;
  justify-content: center;
  align-items: center;
  border-radius: 8px;
  border: 1px solid#E0E0E0;
  background-color: #fff;
  box-sizing: border-box;
}

.site-item .site-image img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.site-item .title {
  color: #242424;
  font-size: 12px;
  font-weight: 400;
  line-height: 16px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 85%;
}

@media (max-width: 644px) {
  .bing-search .search-input {
    width: 343px;
  }
}

@media (min-width: 644px) and (max-width: 956px) {
  .bing-search .search-input {
    width: 400px;
  }
}

@media (min-width: 956px) and (max-width: 1268px) {
  .bing-search .search-input {
    width: 528px;
  }
}

@media (min-width: 1268px) {
  .bing-search .search-input {
    width: 780px;
  }
}

/**
 * Verify |value| is truthy.
 * @param value A value to check for truthiness. Note that this
 *     may be used to test whether |value| is defined or not, and we don't want
 *     to force a cast to boolean.
 */
function assert(value, message) {
    if (value) {
        return;
    }
    throw new Error('Assertion failed' + (message ? `: ${message}` : ''));
}

/**
 * @fileoverview This file defines a singleton which provides access to all data
 * that is available as soon as the page's resources are loaded (before DOM
 * content has finished loading). This data includes both localized strings and
 * any data that is important to have ready from a very early stage (e.g. things
 * that must be displayed right away).
 *
 * Note that loadTimeData is not guaranteed to be consistent between page
 * refreshes (https://crbug.com/740629) and should not contain values that might
 * change if the page is re-opened later.
 */
class LoadTimeData {
    data_ = null;
    /**
     * Sets the backing object.
     *
     * Note that there is no getter for |data_| to discourage abuse of the form:
     *
     *     var value = loadTimeData.data()['key'];
     */
    set data(value) {
        assert(!this.data_, 'Re-setting data.');
        this.data_ = value;
    }
    /**
     * @param id An ID of a value that might exist.
     * @return True if |id| is a key in the dictionary.
     */
    valueExists(id) {
        // TODO(42630414): Re-add assert check.
        // Commenting assert statement to mitigate Bug 42601651.
        // assert(this.data_, 'No data. Did you remember to include strings.js?');
        return this.data_ ? id in this.data_ : false;
    }
    /**
     * Fetches a value, expecting that it exists.
     * @param id The key that identifies the desired value.
     * @return The corresponding value.
     */
    getValue(id) {
        assert(this.data_, 'No data. Did you remember to include strings.js?');
        const value = this.data_[id];
        assert(typeof value !== 'undefined', 'Could not find value for ' + id);
        return value;
    }
    /**
     * As above, but also makes sure that the value is a string.
     * @param id The key that identifies the desired string.
     * @return The corresponding string value.
     */
    getString(id) {
        const value = this.getValue(id);
        assert(typeof value === 'string', `[${value}] (${id}) is not a string`);
        return value;
    }
    /**
     * Returns a formatted localized string where $1 to $9 are replaced by the
     * second to the tenth argument.
     * @param id The ID of the string we want.
     * @param args The extra values to include in the formatted output.
     * @return The formatted string.
     */
    getStringF(id, ...args) {
        const value = this.getString(id);
        if (!value) {
            return '';
        }
        return this.substituteString(value, ...args);
    }
    /**
     * Returns a formatted localized string where $1 to $9 are replaced by the
     * second to the tenth argument. Any standalone $ signs must be escaped as
     * $$.
     * @param label The label to substitute through. This is not an resource ID.
     * @param args The extra values to include in the formatted output.
     * @return The formatted string.
     */
    substituteString(label, ...args) {
        return label.replace(/\$(.|$|\n)/g, function (m) {
            assert(m.match(/\$[$1-9]/), 'Unescaped $ found in localized string.');
            if (m === '$$') {
                return '$';
            }
            const substitute = args[Number(m[1]) - 1];
            if (substitute === undefined || substitute === null) {
                // Not all callers actually provide values for all substitutes. Return
                // an empty value for this case.
                return '';
            }
            return substitute.toString();
        });
    }
    /**
     * Returns a formatted string where $1 to $9 are replaced by the second to
     * tenth argument, split apart into a list of pieces describing how the
     * substitution was performed. Any standalone $ signs must be escaped as $$.
     * @param label A localized string to substitute through.
     *     This is not an resource ID.
     * @param args The extra values to include in the formatted output.
     * @return The formatted string pieces.
     */
    getSubstitutedStringPieces(label, ...args) {
        // Split the string by separately matching all occurrences of $1-9 and of
        // non $1-9 pieces.
        const pieces = (label.match(/(\$[1-9])|(([^$]|\$([^1-9]|$))+)/g) ||
            []).map(function (p) {
            // Pieces that are not $1-9 should be returned after replacing $$
            // with $.
            if (!p.match(/^\$[1-9]$/)) {
                assert((p.match(/\$/g) || []).length % 2 === 0, 'Unescaped $ found in localized string.');
                return { value: p.replace(/\$\$/g, '$'), arg: null };
            }
            // Otherwise, return the substitution value.
            const substitute = args[Number(p[1]) - 1];
            if (substitute === undefined || substitute === null) {
                // Not all callers actually provide values for all substitutes. Return
                // an empty value for this case.
                return { value: '', arg: p };
            }
            return { value: substitute.toString(), arg: p };
        });
        return pieces;
    }
    /**
     * As above, but also makes sure that the value is a boolean.
     * @param id The key that identifies the desired boolean.
     * @return The corresponding boolean value.
     */
    getBoolean(id) {
        const value = this.getValue(id);
        assert(typeof value === 'boolean', `[${value}] (${id}) is not a boolean`);
        return value;
    }
    /**
     * As above, but also makes sure that the value is an integer.
     * @param id The key that identifies the desired number.
     * @return The corresponding number value.
     */
