<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Data Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            height: 6vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #333;
            color: yellow;
        }

        .navbar-links a {
            color: yellow;
            text-decoration: none;
            transition: color 0.3s ease;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .navbar-links a:hover {
            color: #d4d400;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 70px;
            height: 70px;
            margin-right: 1rem;
        }
        #container {
            display: flex;
        }

        #menus {
            
            flex-shrink: 0;  /* 保证在窗口缩小时，这个元素不会变小 */
        }

        #menu1, #menu2 {
            width: 300px;
            height: 50vh;  
            overflow-y: auto; 
            border-right: none;
            text-align: center;
        }

        #menu2{
            margin-top: 30px;
        }

        #menu1 ul {
            list-style: none; 
            padding: 0;
            margin: 0;
        }

        #menu1 ul li {
            padding: 10px;
        }

        #menu1 ul li button {
            font-size: 14px; 
            border: none; 
            background: none;
            cursor: pointer; 
        }

        #menu2 ul {
            list-style: none; 
            padding: 0;
            margin: 0;
        }

        #menu2 ul li {
            padding: 10px;
        }

        #menu2 ul li button {
            font-size: 14px; 
            border: none; 
            background: none;
            cursor: pointer; 
        }

        #content {
            width: calc(100% - 300px);  
            height: 100vh;  
            overflow-y: auto;  
            margin-right: 30px;
        }


    </style>
</head>

<body>
   
    <div class="navbar">
        <div class="logo">
            <img src="static/MOP_logo.png" alt="Logo">
            <p>Melbourne Open Data Project</p>
        </div>
        <div class="navbar-links">

            <a class="navbar-item{% if index %} is-active{% endif %}" href="{{url_for('home.home')}}" target="_self">
                Home
            </a>
            <a class="navbar-item{% if about %} is-active{% endif %}" href="{{url_for('home.about')}}" target="_self">
                About
            </a>
            <a class="navbar-item{% if faq %} is-active{% endif %}" href="{{url_for('home.faq')}}" target="_self">
                FAQ
            </a>
            <a class="navbar-item{% if contact %} is-active{% endif %}" href="{{url_for('home.contact')}}"
                target="_self">
                Contact
            </a>
            <a class="navbar-item{% if contact %} is-active{% endif %}" href="{{url_for('home.data')}}" target="_self">
                Data
            </a>
        </div>
    </div>

    <div id="container">
        <div id="menus">
            <div id="menu1">
                <h3 style="text-align: center;">User cases:</h3>
                <ul>
                    <li><button onclick="loadPage('bicycle-network-road-safety-part1')">Bicycle-network-road-safety-part1</button></li>
                    <li><button onclick="loadPage('bicycle-network-road-safety-part2')">Bicycle-network-road-safety-part2</button></li>
                    <li><button onclick="loadPage('Disability Services and Public Transport Analysis within CBD')">Disability Services and Public Transport Analysis within CBD</button></li>
                    <li><button onclick="loadPage('environmental-sensor-study-revA')">Environmental-sensor-study-revA</button></li>
                    <li><button onclick="loadPage('event-disruption')">Event-disruption</button></li>
                    <li><button onclick="loadPage('Flexible Return To Office Options')">Flexible Return To Office Options</button></li>
                    <li><button onclick="loadPage('greenroofs')">Greenroofs</button></li>
                    <li><button onclick="loadPage('ideal-green-wall-location-identification')">Ideal-green-wall-location-identification</button></li>
                    <li><button onclick="loadPage('new_business_location')">New_business_location</button></li>
                    <li><button onclick="loadPage('parking-availability')">Parking-availability</button></li>
                    <li><button onclick="loadPage('usecase-highriseimpact-part 1-final')">usecase-highriseimpact-part 1-final</button></li>
                    <li><button onclick="loadPage('pedestrian-network-road-safety-part1')">Pedestrian-network-road-safety-part1</button></li>
                    <li><button onclick="loadPage('pedestrian-traffic-analysis')">pedestrian-traffic-analysis</button></li>
                    <li><button onclick="loadPage('Residential_dwellings_profile')">Residential_dwellings_profile</button></li>
                    <li><button onclick="loadPage('small_area_population_growth_active_transport')">Small_area_population_growth_active_transport</button></li>               
                    <li><button onclick="loadPage('Smart_Bin_and_disposal_optimization')">Smart_Bin_and_disposal_optimization</button></li>
                    <li><button onclick="loadPage('spot-parking-problem')">spot-parking-problem</button></li>
                    <li><button onclick="loadPage('UHI_effect_reduction_use_case(Final)')">UHI_effect_reduction_use_case(Final)</button></li>
                    <li><button onclick="loadPage('usecase_entertainment_location_projections')">usecase_entertainment_location_projections</button></li>
                    <li><button onclick="loadPage('usecase_evaluate_business_location_using_pedestrian_traffic_day_night')">usecase_evaluate_business_location_using_pedestrian_traffic_day_night</button></li>
                    <li><button onclick="loadPage('usecase_pedestriansafety_part2')">usecase_pedestriansafety_part2</button></li>
                    <li><button onclick="loadPage('usecase_walkability')">usecase_walkability</button></li>
                    <li><button onclick="loadPage('usecase-LiveabilityAnalysis')">usecase-LiveabilityAnalysis</button></li>
                    <li><button onclick="loadPage('use-case-live-events-and-the-effect-on-foot-traffic-and-business')">use-case-live-events-and-the-effect-on-foot-traffic-and-business</button></li>
                </ul>
            </div>
            <div id="menu2">
                <h3 style="text-align: center;">DataSets</h3>
                <ul>
                    <li><button onclick="loadExternalPage('https://data.melbourne.vic.gov.au/explore/dataset/residential-dwellings/export/')">Residential Dwellings</button></li>
                    <li><button onclick="loadExternalPage('https://data.melbourne.vic.gov.au/explore/dataset/blocks-for-census-of-land-use-and-employment-clue/export/')">Blocks For Census Of Land Use And Employment Clue</button></li>
                    <li><button onclick="loadExternalPage('https://data.melbourne.vic.gov.au/explore/dataset/cafes-and-restaurants-with-seating-capacity/export/')">Cafes And Restaurants With Seating Capacity</button></li>
                    <li><button onclick="loadExternalPage('https://data.melbourne.vic.gov.au/explore/dataset/employment-by-block-by-clue-industry/export/')">Employment By Block By Clue Industry</button></li>
                </ul>
            </div>
        </div>

        <!-- Right div where content will be displayed -->
        <div id="content">
            <p style="text-align: center; font-size: 30px;">There are lots of user cases available on the left, feel free to choose any one of them to browse.</p>
        </div>
    </div>

<script>
    function loadPage(use_case_name) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/use-cases/' + use_case_name, true);

    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            document.getElementById('content').innerHTML = xhr.responseText;
        }
    };

    xhr.send();
}
</script>

<script>
    function loadExternalPage(url) {
    document.getElementById('content').innerHTML = `<iframe src="${url}" width="100%" height="100%" frameborder="0"></iframe>`;
}
</script>

</body>

</html>
