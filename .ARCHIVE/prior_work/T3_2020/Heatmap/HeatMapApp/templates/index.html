

<html>
  <form action="/output" method="POST" class="form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Heat Map Generator</legend>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectbasic">Year</label>
      <div class="col-md-4">
        <select id="year" name="Year">
          <option value="2020">2020</option>
        </select>
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectbasic">Month</label>
      <div class="col-md-4">
        <select id="Month" name="Month">
          {% for month in range(1,13) %}
            <option value={{month}}>{{month}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectbasic">Day</label>
      <div class="col-md-4">
        <select id="Day" name="Day">
          {% for day in range(1,31) %}
            <option value={{day}}>{{day}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectbasic">Hour</label>
      <div class="col-md-4">
        <select id="Hour" name="Hour">
          {% for hour in range(0,24) %}
            <option value={{hour}}>{{hour}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <p><input type = "submit" value = "Submit" /></p>
    </fieldset>
  </form>
</html>
