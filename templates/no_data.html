<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Data Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        // Check localStorage for the dark mode setting
        document.addEventListener("DOMContentLoaded", () => {
            const isDarkMode = localStorage.getItem("darkMode") === "true";
            document.body.classList.toggle("dark-mode", isDarkMode);

            const themeToggle = document.getElementById("theme-toggle");
            if (themeToggle) {
                themeToggle.checked = isDarkMode;
            }
        });

        // Function to toggle dark mode
        function toggleDarkMode(event) {
            const isDarkMode = event.target.checked;
            document.body.classList.toggle("dark-mode", isDarkMode);
            localStorage.setItem("darkMode", isDarkMode);
        }
    </script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="container">
        <label for="theme-toggle" class="theme-switch">
            <input type="checkbox" id="theme-toggle" onclick="toggleDarkMode(event)">
            <span class="slider"></span> Dark Mode
        </label>
    </div>

    <!-- Error Message Container -->
    <div class="error-container">
        <div class="error-box">
            <h1>OOPS!!</h1>
            <p>No data found for <span class="highlight">{{ response }}</span> in <span class="highlight">{{ activity }}</span>.</p>
            <p>Please try again with a different combination.</p>
            <button onclick="window.location.href='/'" class="back-button">Back to Home</button>
        </div>
    </div>
</body>
</html>
