<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Title with a background for better readability -->
    <div class="title-container">
        <h1>Visualization for {{ activity }} ({{ response }})</h1>
    </div>
    
    <!-- Visualization Image -->
    <div class="container">
        <img src="data:image/png;base64,{{ plot_url }}" alt="Visualization">
    </div>

    <!-- Button to return to the homepage -->
    <div class="container">
        <button onclick="window.location.href='/'" class="back-button">Back to Home</button>
        <label for="theme-toggle" class="theme-switch">
            <input type="checkbox" id="theme-toggle" onclick="toggleDarkMode(event)">
            <span class="slider"></span> Dark Mode
        </label>
    </div>
</body>
</html>

<script>
    // Check localStorage for the dark mode setting
    document.addEventListener("DOMContentLoaded", () => {
        const isDarkMode = localStorage.getItem("darkMode") === "true";
        document.body.classList.toggle("dark-mode", isDarkMode);

        const themeToggle = document.getElementById("theme-toggle");
        if (themeToggle) {
            themeToggle.checked = isDarkMode;
        }
    });

    // Function to toggle dark mode
    function toggleDarkMode(event) {
        const isDarkMode = event.target.checked;
        document.body.classList.toggle("dark-mode", isDarkMode);
        localStorage.setItem("darkMode", isDarkMode);
    }
</script>
